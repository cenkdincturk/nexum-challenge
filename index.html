<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Nexum Country Challenge</title>
  </head>
  <body>
    <!-- HEADER / NAVBAR -->
    <header>
      <div class="container">
        <h1>Where in the world?</h1>
      </div>
    </header>

    <!-- SEARCH & FILTER SECTION  -->

    <section>
      <div class="container">
        <input
          id="searchInput"
          class="search-input"
          type="text"
          placeholder="Search for a country"
        />
        <div class="dropdown-filter" id="dropdownFilter">
          Filter by Region
          <i class="fas fa-chevron-down"></i>
         
          <ul>
            <li>Africa</li>
            <li>America</li>
            <li>Asia</li>
            <li>Europe</li>
            <li>Ocenia</li>
          </ul>
        </div>
      </div>
    </section>

    <!-- DETAIL PAGE SECTION -->

    <div class="detail-container" id="detailPage">
      
        <div class="container">
          <button id="backBtn" class="btn-back"><i class="fas fa-arrow-left"></i> Back</button>
          <img src="" alt="Country">
          <div class="detail-content">
           
          </div>
        </div>
      
    </div>

    <i class="far fa-arrow-left">
    <!-- CARDS SECTION -->
<section>
    <div class="container card-container" id="countries">
      <!-- Cardlar JS ile dynamic olarak basÄ±lacak -->
      </div>
</section>

    <script src="scripts.js"></script>
  </body>
</html>
